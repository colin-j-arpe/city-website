	<script type="text/javascript" src="jquery-3.1.1.min.js"></script>

	<link rel="stylesheet" type="text/css" href="Assets/Styles/css/styles.css">

<body class="container-fluid">
	<div class="page-header">
		<div class="page-title">
			<h1>The Township of Flatpoint</h1>
		</div>
		<div class="log-in btn btn-info btn-lg" data-toggle="modal" data-target="#chuckModal">
			<p class="log-in-button">Sign Up	</p>
		</div>
	</div> <!-- end "page-header" -->
	<div class="row">
		<div class="nav-menu col-sm-1">
			<nav>
				<ul class="nav-menu-list">
					<a class="nav-menu-link" href=""><li class="nav-menu-item">Home</li></a>
				</ul>
				<ul class="nav-menu-list">
					<a class="nav-menu-link" href=""><li class="nav-menu-item">Page</li></a>

				<ul class="nav-menu-list">

				</ul>
				<ul class="nav-menu-list">
					<a class="nav-menu-link" href=""><li class="nav-menu-item">About</li></a>
				</ul>
			</nav>
		</div> <!-- end "nav-menu" -->
		<div class="hero-box col-md-8">
			<div id="school-carousel" class="carousel slide" data-ride="carousel">
				<ol class="carousel-indicators">
					<li data-target="#school-carousel" data-slide-to="0" class="active"></li>
					<li data-target="#school-carousel" data-slide-to="1"></li>
					<li data-target="#school-carousel" data-slide-to="2"></li>
				</ol>
				<div class="carousel-inner" role="listbox">
					<div class="item active">
						<img src="Assets/Images/school-sign-1.jpg" alt="Teacher's Lounge">
					</div>
					<div class="item">
						<img src="Assets/Images/school-sign-2.jpg" alt="Crab Salad">
					</div>
					<div class="item">
						<img src="Assets/Images/school-sign-3.jpg" alt="Good Time Island">
					</div>
				</div> <!-- end picture list -->
				<a class="left carousel-control" href="#school-carousel" role="button" data-slide="prev">
					<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a>
				<a class="right carousel-control" href="#school-carousel" role="button" data-slide="next">
					<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</a>
			</div> <!-- end carousel -->
		</div>
		<div class="col-md-3">
			<div class="dropdown">
				<button class="btn btn-primary dropdown-toggle" type=button data-toggle="dropdown">I've got something to say! <span class="caret"></span></button>
				<ul class="dropdown-menu">
					<li><a href="#">Jerri Blank</a></li>
					<li><a href="#">Tammy Littlenut</a></li>
					<li><a href="#">Orlando</a></li>
					<li><a href="#">Derek</a></li>
				</ul>
			</div>
		</div>
	</div> <!-- end first row -->

	<div class="row">
		<div class="top-stories col-md-4 col-sm-2">
			<h2>Go Donkeys!</h2>
			<p><img src="Assets/Images/flatpointhight_tshirt.jpg"></p>
		</div>
		<div class="top-stories col-md-4 col-sm-5">
			<h2>It's Pronounced Joffrey</h2>

		</div>
		<div class="top-stories col-md-4 col-sm-5">
			<h2>A Man of Action</h2>
			<p><img src="Assets/Images/swc_02_0204_death.jpg"></p>
		</div>
	</div> <!-- end secod row -->

	<div id="chuckModal" class="modal fade" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Kneel before Chuck!</h4>
				</div>
				<div class="modal-body">
					<p><img src="Assets/Images/vlcsnap-2014-03-14-16h17m02s94.png"></p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Get him away from me!</button>
				</div>
			</div>
			
		</div>
		
	</div> <!-- end modal -->
